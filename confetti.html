<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Confetti Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<script>
  // Function to create a single confetti piece
  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';  // Random horizontal position
    confetti.style.backgroundColor = getRandomColor();  // Random color
    document.body.appendChild(confetti);

    let velocityY = Math.random() * 3 + 1;  // Vertical speed
    let velocityX = Math.random() * 2 - 1;  // Horizontal drift

    // Update confetti position (falling effect)
    function update() {
      const currentTop = parseFloat(confetti.style.top || '0');
      const currentLeft = parseFloat(confetti.style.left || '0');

      if (currentTop < window.innerHeight) {
        confetti.style.top = currentTop + velocityY + 'px';
        confetti.style.left = currentLeft + velocityX + 'px';
        requestAnimationFrame(update);
      } else {
        // Remove the confetti once it falls off the screen
        confetti.remove();
      }
    }
    update();
  }

  // Function to generate random color
  function getRandomColor() {
    const colors = ['#FF6347', '#FFD700', '#7FFF00', '#00BFFF', '#FF69B4'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  // Generate multiple confetti pieces
  function createConfetti() {
    for (let i = 0; i < 100; i++) {
      createConfettiPiece();
    }
  }

  // Trigger confetti animation when the page loads
  window.onload = createConfetti;

</script>
</body>
</html>
